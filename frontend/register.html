<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Stroke Connections</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2d9a8b",
              secondary: "#64748b",
            },
          },
        },
      };
    </script>
  </head>
  <body class="min-h-screen bg-gray-50 flex items-center justify-center py-12">
    <div class="max-w-md w-full space-y-8 p-8">
      <div class="text-center">
        <div class="flex justify-center mb-4">
          <img
            src="img/logo.jpeg"
            alt="Stroke Connections"
            class="h-16 w-auto"
          />
        </div>
        <!-- <h1 class="text-3xl font-bold text-primary mb-2">Stroke Connections</h1> -->
        <h2 class="text-2xl font-bold text-gray-900">
          Virtual Day Program for Stroke Patients
        </h2>
        <p class="mt-2 text-gray-600">
          Already have an account?
          <a href="login.html" class="text-primary hover:underline">Sign in</a>
        </p>
      </div>

      <div class="bg-white p-8 rounded-xl shadow-sm border">
        <form class="space-y-6">
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label
                for="firstName"
                class="block text-sm font-medium text-gray-700 mb-2"
                >First Name</label
              >
              <input
                type="text"
                id="firstName"
                name="firstName"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="John"
              />
            </div>
            <div>
              <label
                for="lastName"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Last Name</label
              >
              <input
                type="text"
                id="lastName"
                name="lastName"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                placeholder="Doe"
              />
            </div>
          </div>

          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Email address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="professional@hospital.org"
            />
          </div>

          <div>
            <label
              for="phone"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="+1 (555) 123-4567"
            />
          </div>

          <div>
            <label
              for="credentials"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Professional Credentials</label
            >
            <input
              type="text"
              id="credentials"
              name="credentials"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="e.g., MD, RN, LCSW, PhD, MSN"
            />
            <p class="mt-1 text-xs text-gray-500">
              Enter your professional licenses and certifications
            </p>
          </div>

          <div>
            <label
              for="organization"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Healthcare Organization</label
            >
            <input
              type="text"
              id="organization"
              name="organization"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Mayo Clinic, Cleveland Clinic, etc."
            />
          </div>

          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Create a strong password"
            />
            <p class="mt-1 text-xs text-gray-500">
              Must be at least 8 characters with letters and numbers
            </p>
          </div>

          <div>
            <label
              for="confirmPassword"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Confirm your password"
            />
          </div>

          <div>
            <label
              for="userType"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Account Type</label
            >
            <select
              id="userType"
              name="userType"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            >
              <option value="">Select professional role</option>
              <option value="physician">Physician (MD/DO)</option>
              <option value="nurse">Registered Nurse (RN)</option>
              <option value="therapist">Mental Health Professional</option>
              <option value="social_worker">Social Worker (LCSW/MSW)</option>
              <option value="hr_manager">Healthcare HR Manager</option>
              <option value="administrator">Healthcare Administrator</option>
              <option value="instructor">Training Instructor</option>
            </select>
          </div>

          <div class="flex items-center">
            <input
              type="checkbox"
              id="terms"
              required
              class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
            />
            <label for="terms" class="ml-2 block text-sm text-gray-700">
              I agree to the
              <a href="#" class="text-primary hover:underline"
                >Terms of Service</a
              >
              and
              <a href="#" class="text-primary hover:underline"
                >Privacy Policy</a
              >
            </label>
          </div>

          <button
            type="submit"
            class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-teal-700 font-medium"
          >
            Create Account
          </button>
        </form>

        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-white text-gray-500">Or</span>
            </div>
          </div>

          <div class="mt-6">
            <button
              class="w-full inline-flex justify-center items-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50"
            >
              <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                <path
                  fill="#4285F4"
                  d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                />
                <path
                  fill="#34A853"
                  d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                />
                <path
                  fill="#FBBC05"
                  d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                />
                <path
                  fill="#EA4335"
                  d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                />
              </svg>
              Continue with Google
            </button>
          </div>
        </div>
      </div>

      <div class="text-center">
        <a href="index.html" class="text-primary hover:underline"
          >‚Üê Back to home</a
        >
      </div>
    </div>
  </body>
</html>
